<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center" onload="checkWeather('karachi')">

    <div class="pt-5 pb-5" id="mainDiv">

        <!--Application Title-->
        <div class="text-center">
            <h2 class="title">Weather App</h2>
        </div>
       <div class="mt-5">
        <!--Application Title End-->


        <!--Search Div-->
        <div class="search mb-3">
            <input type="text" class="fs-4 rounded-5 border-0 p-2 me-3 " placeholder="Enter Your Location">
            <button class="rounded-5 p-3 border-0" ><img src="images/search.png" style="width: 1.2vw;"></button>
        </div>
        <!--Search Div End-->
    
        <!--Weather Div-->
           <div class="weather text-center">
              <div class=" weather-image-container">
                <img src="images/mist.png" class="weather-icon" style="width: 55%;">
              </div>
              <h1 class="mb-3"> <span id="temp"></span> &nbsp;  <span id="temp-condition"></span> </h1>
              <h1 id="city">Karachi</h1>
           </div>
          
           <!--Sub Div -> More Weather Details-->
           <div class="mt-5 d-flex pt-3 justify-content-between text-center mt-4 weather-details">

               <!--Humidity-->
              <div class="">
                  <img src="images/humidity.png">
                  <div class="mt-3">
                    <h4 class="humidity"></h4>
                    <h4>Humidity</h4>
                  </div>
              </div>
           <!--Humidity -> End-->


           
           <!--Wind Speed-->
            <div class="">
                <img src="images/wind.png">
                <div class="mt-2">
                  <h4 class="wind_speed"></h4>
                  <h4>Wind Speed</h4>
                </div>
            </div>
            <!--Wind Speed -> End-->
            
            
        </div>
           <!--Sub Div -> More Weather Details  -> End-->

        
        <!--Weather Div End-->

       </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
